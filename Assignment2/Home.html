<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABES Engineering College</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 60px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo img {
            height: 50px;
        }

        .nav-links a {
            text-decoration: none;
            margin-left: 20px;
        }

        .nav-links button {
            padding: 8px 18px;
            border: none;
            background-color: #b22222;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-links button:hover {
            background-color: #8b0000;
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 60px;
        }

        /* Image LEFT */
        .hero-image {
            flex: 1;
        }

        .hero-image img {
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Text RIGHT */
        .hero-text {
            flex: 1;
            text-align: right;
        }

        .hero-text h1 {
            font-size: 48px;
            color: #333;
            line-height: 1.2;
        }

        .hero-text span {
            color: #b22222;
        }

        .college {
            display: block;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-text {
                text-align: center;
                margin-top: 30px;
            }

            .navbar {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="abes.png" alt="ABES Logo">
        </div>

        <div class="nav-links">
            <a href="Home.html"><button>Home</button></a>
            <a href="Course.html"><button>Course</button></a>
            <a href="Login.html"><button>Login</button></a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">

        <!-- Image LEFT -->
        <div class="hero-image">
            <img src="college.png" alt="ABES College">
        </div>

        <!-- Text RIGHT -->
        <div class="hero-text">
            <h1>
                <span>ABES</span> Engineering
                <span class="college">College</span>
            </h1>
        </div>

    </div>

</body>
</html>
