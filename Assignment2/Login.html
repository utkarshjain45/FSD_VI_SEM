<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ABES Engineering College</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #b22222, #8b0000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #b22222;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .save-btn {
            background-color: #b22222;
        }

        .save-btn:hover {
            background-color: #8b0000;
        }

        .exit-btn {
            background-color: gray;
        }

        .exit-btn:hover {
            background-color: black;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Login</h2>

        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Class</label>
                <input type="text" placeholder="Enter your class">
            </div>

            <div class="buttons">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="exit-btn" onclick="window.location.href='index.html'">Exit</button>
            </div>
        </form>
    </div>

</body>
</html>
